<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.0.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <button type="submit" class="btn btn-success" id="startGame">Begin!</button>
      <div class="row">
        <div class="col-md-6">
          <h1>Player 1</h1>
          <h1>You rolled: <span id="current-roll1"></span></h1>
          <button type="submit" name="button1" id="roll-player1" class="btn btn-primary">Roll!</button>
          <button type="submit" name="button1" id="hold-player1" class="btn btn-danger">Hold Please</button>
          <p><span id="current-series1"></span></p>
          <p><span id="current-score1"></span></p>
          <p><span id="total-score1"></span></p>
        </div>
        <div class="col-md-6">
          <h1>Player 2</h1>
          <h1 id="current-roll2"></h1>
          <button type="submit" name="button2" id="roll-player2" class="btn btn-primary">Roll!</button>
          <button type="submit" name="button2" id="hold-player2" class="btn btn-danger">Hold Please</button>
          <p id="current-score2"></p>
        </div>
      </div>

    </div>
  </body>
</html>
